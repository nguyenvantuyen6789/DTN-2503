<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body>
    <h4>List Product</h4>

    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <td>No.</td>
                <td>Id</td>
                <td>Product Name</td>
                <td>Price</td>
            </tr>
        </thead>
        <!-- sv hien thi bang dux lieu trong 5p -->
        <!-- chup anh len fb -->
        <tbody>
            <tr th:each="obj, loop : ${products}">
                <td th:text="${loop.index + 1}">No.</td>
                <td th:text="${obj.id}">Id</td>
                <td th:text="${obj.productName}">Product Name</td>
                <td th:text="${obj.price}">Price</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
